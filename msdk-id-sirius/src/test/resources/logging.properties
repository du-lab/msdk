handlers= java.util.logging.ConsoleHandler

# SEVERE WARNING INFO CONFIG FINE FINER FINEST

# For all messages use FINEST
.level= FINEST
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format= %2$[%1$tF %1$tT] [%4$s] %5$s %n

# Set FINE level to see debug messages
io.github.msdk.id.sirius.SiriusIdentificationMethod.level = FINEST
io.github.msdk.id.sirius.NativeLibraryLoader.level = FINEST
# Mute spam messages from BasicJJob - set INFO
de.unijena.bioinf.jjobs.BasicJJob.level=FINEST
# Mute messages about failure of loading CPLEX & Gurobi - set SEVERE
de.unijena.bioinf.FragmentationTreeConstruction.computation.tree.TreeBuilderFactory.level = FINEST
